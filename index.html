<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell – Lochen</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff; /* Seitenhintergrund weiß */
    }

    model-viewer {
      width: 95%;
      height: 95%;
      max-width: 1000px;
      max-height: 1000px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0077cc;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- 3D Modell -->
  <model-viewer 
    id="viewer"
    src="stauchen.glb" 
    camera-controls
    autoplay
    animation-name="Animation"
    environment-image="neutral"
    shadow-intensity="0.5"
    exposure="1"
    interaction-prompt="none"
    min-field-of-view="20deg"
    max-field-of-view="80deg"
    ar>
  </model-viewer>

  <!-- Umschalt-Button -->
  <div id="controls">
    <button onclick="toggleAR()">In AR anzeigen</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const button = document.querySelector('#controls button');

    function toggleAR() {
      // Prüfen ob AR unterstützt wird
      if (viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert("AR wird auf diesem Gerät nicht unterstützt.");
      }
    }
  </script>
</body>
</html>
